      <div class="m-post-list home-list">
       <article th:each="article:${articleList}" class="post post-regular clearfix">
        <div class="image pull-left">

        </div>

          <span class="u-categories"><a th:href="${'/category/' + article.categoryId}" th:text="${article.categoryName}" >Windows Server</a></span>

         <div class="title">
          <h2><a th:text="${article.title}" th:href="${'/article/' + article.articleId}" ></a></h2>
         </div>
         <div class="desc hidden-xs">
          <p th:text="${article.descr}">前言 在 Windows 系统当中微软有关的服务包括 Windows 核心、Office、IIS、ASP 等等都是通过统一的 MicroSoft 更新通道进行更 ...</p>
         </div>
         <div style="margin-top: 5px;" class="data">
          <span class="u-time" th:text="${article.createTime}">2018-02-21</span>
          <span class="u-view hidden-xs" th:text="${article.viewNum} + '次查看'"></span>
          <!--<span class="u-comment"><i class="icon icon-bubble"></i>2</span>-->
          <!--<span class="u-like"><i class="icon icon-heart"></i>1</span>-->

        </div>
